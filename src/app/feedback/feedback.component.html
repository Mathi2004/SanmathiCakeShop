<div>
    <app-navbar></app-navbar>
    <div class="feedback-container">
        <div class="feedback-box">
          <h2 class="text-center">Feedback Form</h2>
          <form>
            <!-- Username -->
            <div class="mb-3 input-group">
              <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
              <input type="text" class="form-control" placeholder="Enter your name" required>
            </div>
      
            <!-- Email -->
            <div class="mb-3 input-group">
              <span class="input-group-text"><i class="fas fa-envelope"></i></span>
              <input type="email" class="form-control" placeholder="Enter your email" required>
            </div>
      
            <!-- Phone Number -->
            <div class="mb-3 input-group">
              <span class="input-group-text"><i class="fas fa-phone"></i></span>
              <input type="tel" class="form-control" placeholder="Enter your phone number" required>
            </div>
      
            <!-- Satisfaction Rating -->
            <div class="mb-3">
                <label class="form-label">How satisfied are you?</label>
                <div class="rating-options">
                  <label>
                    <input type="radio" name="satisfaction" id="star5"> ⭐ 5
                  </label>
              
                  <label>
                    <input type="radio" name="satisfaction" id="star4"> ⭐ 4
                  </label>
              
                  <label>
                    <input type="radio" name="satisfaction" id="star3"> ⭐ 3
                  </label>
              
                  <label>
                    <input type="radio" name="satisfaction" id="star2"> ⭐ 2
                  </label>
              
                  <label>
                    <input type="radio" name="satisfaction" id="star1"> ⭐ 1
                  </label>
                </div>
              </div>
              
            <!-- Suggestions -->
            <div class="mb-3">
              <textarea class="form-control" placeholder="Any suggestions?" rows="4"></textarea>
            </div>
      
            <!-- Submit Button -->
            <div class="text-center">
              <button type="submit" class="btn btn-dark">Submit Feedback</button>
            </div>
          </form>
        </div>
      </div>
      
</div>
