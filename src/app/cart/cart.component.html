<app-navbar></app-navbar>
<div class="cartpage">
<div class="cart-container">
    <h2>Your Cart</h2>
    <table class="cart-table">
      <thead>
        <tr>
          <th>Image</th>
          <th>Name</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of cartItems">
          <td><img [src]="item.image" class="cart-image"></td>
          <td>{{ item.name }}</td>
          <td>₹{{ item.price }}</td>
        </tr>
      </tbody>
    </table>
    <h3 class="total-price">Total: ₹{{ getTotalPrice() }}</h3>
  </div>
  </div>
